<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agência de Carros{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        
        .navbar-brand { font-weight: 600; letter-spacing: 0.5px; }
        
        .nav-link {
            color: #ddd !important;
            margin-right: 10px;
            transition: color 0.3s, transform 0.2s;
        }

        .nav-link:hover {
            color: #fff !important;
            transform: translateY(-2px);
        }

        .nav-link.active {
            color: #ffc107 !important;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand">
                <i class="bi bi-car-front-fill me-2"></i> Agência de Carros
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/customers' %}active{% endif %}" href="/customers">
                            <i class="bi bi-people-fill me-1"></i>Clientes
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/vehicles' %}active{% endif %}" href="/vehicles">
                            <i class="bi bi-truck-front-fill me-1"></i>Veículos
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/sales' %}active{% endif %}" href="/sales">
                            <i class="bi bi-cash-coin me-1"></i>Vendas
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-muted py-3 border-top bg-primary">
        &copy; {{ current_year or 2025 }} Agência de Carros. Todos os direitos reservados.
    </footer>
</body>
</html>
